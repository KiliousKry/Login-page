<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Login page</title>
</head>
<body>
    <div class="login-page-main">
        <div class="login-page-logo">
            <img src="/logo.png" alt="logo">
        </div>
        <div class="login-page-header">
            <h1>ĐĂNG NHẬP</h1>
        </div>
        <div class="login-page-form">
            <div class="form-item"> 
                <i class="fa-solid fa-user"></i> <input type="text" placeholder="Tên đăng nhập">
            </div>
            <div class="form-item">
                <i class="fa-solid fa-lock"></i> <input type="text" placeholder="Mật khẩu">
            </div>
        </div>
        <div class="login-page-other">
            <div class="checkbox">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">Nhớ mật khẩu</label>
            </div>
            <a href="#">Quên mật khẩu</a>
        </div>
        <button>Đăng nhập</button>
        <div class="register">
            <p>Không có tài khoản?</p>
            <a href="#">Tạo miễn phí ngay</a>
        </div>
        <div class="login-page-footer">
            <a href=""><i class="fa fa-brands fa-facebook"></i></a>
            <a href=""><i class="fa fa-brands fa-discord"></i></a>
            <a href=""><i class="fa fa-brands fa-instagram"></i></a>
        </div>
    </div>
</body>
</html>
